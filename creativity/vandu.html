<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nostalgic Blunder - Awadhesh Kiran</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #f0f0f0;
      padding: 2rem 1rem;
      line-height: 1.7;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 15px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #ff9966, #ff5e62);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }
    h2 {
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #ffcc70;
    }
    p {
      margin: 1rem 0;
      color: #e0e0e0;
    }
    ul {
      padding-left: 1.5rem;
      margin: 1rem 0;
    }
    ul li {
      margin-bottom: 0.8rem;
      color: #d3d3d3;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      margin: 1.5rem auto 2rem auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.3rem;
      }
      .container {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>വണ്ട്</h1>
    <img src="vandu.jpg" alt="Vandu Illustration" />

<p>
പച്ചിലകൾക്കടിയിൽ പൂത്തൊരു <br>
പൂവിനിടയിൽ കേട്ടൊരു ശബ്ദമുണ്ട്...<br>
ആ പൂവിൻ പ്രണയത്തെ<br>
സഫലമാക്കിയ ഒരു ശബ്ദം...<br>
</p>

<p>പൂവാകും പൂന്തോട്ടം <br>
പ്രണയിച്ച ശബ്ദം...
</p>

<p>
പൂന്തോട്ടത്തിന് പുറത്തേക്ക് പോകുമ്പോൾ  <br>
എനിക്ക് സന്തോഷമുണ്ട് ! <br> 
നീ പ്രണയിക്കുന്നത് പകൽവെളിച്ചത്തിൽ അല്ലോ... <br>
</p>.

<p>Cheers!</p>
</div>
</body>
</html>
