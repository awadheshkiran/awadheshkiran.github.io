<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creativity - Awadhesh Kiran</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      background: linear-gradient(90deg, #fdbb2d, #22c1c3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 3rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
      flex-grow: 1;
    }

    .card-content h2 a {
      font-size: 1.3rem;
      text-decoration: none;
      background: linear-gradient(90deg, #f7797d, #FBD786);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card-content p {
      margin-top: 0.5rem;
      color: #ccc;
      font-size: 0.95rem;
    }
    
    .card-link {
      text-decoration: none;
      color: inherit;
      display: block;
      transition: transform 0.3s ease;
    }
    
    .card-link:hover .card {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Creativity</h1>

    <div class="grid">
  	<!-- Card 1 -->
  	<a href="vandu.html" class="card-link">
    	<div class="card">
      	<img src="vandu.jpg" alt="വണ്ട്">
      	<div class="card-content">
        	<h2>വണ്ട്</h2>
        	<p>Short poetic piece inspired by nature’s tiniest beings.</p>
     	 </div>
    	</div>
  	</a>

      <!-- Card 2 -->
  <a href="Thooval.html" class="card-link">
    <div class="card">
      <img src="thooval.jpg" alt="തൂവൽ">
      <div class="card-content">
        <h2>തൂവൽ</h2>
        <p>Feather-light emotions and drifting memories in verse.</p>
      </div>
    </div>
  </a>

      <!-- Card 3 -->
  <a href="Marakkilla.html" class="card-link">
    <div class="card">
      <img src="marakkilla.jpg" alt="മറക്കില്ല നിന്നെ">
      <div class="card-content">
        <h2>മറക്കില്ല നിന്നെ</h2>
        <p>A creative expression of unforgettable presence.</p>
      </div>
    </div>
  </a>

      <!-- Add more cards as needed -->

    </div>
  </div>
</body>
</html>
