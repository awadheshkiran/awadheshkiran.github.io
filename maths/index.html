<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maths - Awadhesh Kiran</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      background: linear-gradient(90deg, #fdbb2d, #22c1c3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 3rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .article-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .article-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.15);
    }

    .article-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .article-card h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #f7797d, #FBD786);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .article-card p {
      color: #ccc;
      font-size: 0.95rem;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Maths</h1>

    <div class="grid">
      <a href="maths-magic.html" class="card-link">
        <div class="article-card">
          <img src="mathsMagic.jpg" alt="Maths Magic">
          <h2>Maths Magic</h2>
          <p>A small magic with 9</p>
        </div>
      </a>

      <a href="1dTransport.html" class="card-link">
        <div class="article-card">
          <img src="mathsMagic.jpg" alt="1D Transport Equation">
          <h2>1D Transport Equation</h2>
          <p>A wave moves. A signal echoes. Information flows without distortion.</p>
        </div>
      </a>


    </div>
  </div>
</body>
</html>
